apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubeContext: microk8s
  kubectl:
    manifests:
      - ./infra/*
build:
  local:
    push: true
  artifacts:
    - image: auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image:  client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .