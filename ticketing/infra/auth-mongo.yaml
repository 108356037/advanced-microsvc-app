apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  strategy: {}
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
      - image: mongo:latest
        name: mongo
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-svc
spec:
  selector:
    app: auth-mongo
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: db