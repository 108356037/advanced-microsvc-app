apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tickets-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: ticketing.dev
    http:
      paths:
      - pathType: Prefix
        path: /api/users/(.*)
        backend:
          service:
            name: auth-svc
            port:
              number: 3000
      - pathType: Prefix
        path: /?(.*)
        backend:
          service:
            name: client-svc
            port:
              number: 3000
            
